name: Build, Push, Deploy (EC2)

on:
  push:
    branches: ["main"]

env:
  IMAGE: minabisa90/flask-ci
  VERSION: v2

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build & Smoke Test locally on GitHub runner ----
      - name: Build image
        run: |
          docker build -t $IMAGE:${{ github.sha }} .
          docker tag $IMAGE:${{ github.sha }} $IMAGE:$VERSION
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

      - name: Smoke test
        run: |
          docker rm -f testflask || true
          docker run -d --name testflask -p 5000:5000 $IMAGE:${{ github.sha }}
          sleep 3
          curl -f http://localhost:5000/ || (docker logs testflask && exit 1)
          docker rm -f testflask

      # ---- Push to Docker Hub ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        run: |
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest

      # ---- Deploy to EC2 via SSH (same EC2 you used before) ----
      - name: Deploy on EC2 (pull + restart container)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            docker pull $IMAGE:$VERSION
            docker rm -f flask-app || true
            docker run -d --name flask-app -p 5000:5000 --restart always $IMAGE:$VERSION
            sleep 3
            curl -f http://localhost:5000/

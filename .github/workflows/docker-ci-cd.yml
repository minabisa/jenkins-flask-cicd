name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  IMAGE: minabisa90/flask-ci
  VERSION: v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE }}:${{ env.VERSION }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: docker push ${{ env.IMAGE }}:${{ env.VERSION }}

      - name: Deploy & Health Check
        run: |
          set -eux  # Now this won't fail because variables are mapped below
          
          echo "Pulling image..."
          docker pull $IMAGE:$VERSION
          
          echo "Cleaning up old container..."
          docker rm -f flask-app || true
          
          echo "Starting container..."
          docker run -d --name flask-app -p 5000:5000 --restart always $IMAGE:$VERSION
          
          echo "Waiting for Flask to start..."
          # In GitHub Actions, localhost:5000 works because Docker is on the host
          timeout 30s bash -c 'until curl -s -f http://localhost:5000/; do echo "Waiting..."; sleep 2; done'
          
          echo "Final Check..."
          curl -f http://localhost:5000/
        env:
          # This maps the global env variables into the shell's scope
          IMAGE: ${{ env.IMAGE }}
          VERSION: ${{ env.VERSION }}

      - name: Debug on Failure
        if: failure()
        run: docker logs flask-app
